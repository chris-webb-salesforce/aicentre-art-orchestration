<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Portrait Studio</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #888;
            font-size: 1rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        input[type="password"] {
            font-size: 18px;
            padding: 16px 20px;
            border: 2px solid #333;
            border-radius: 12px;
            background: #16213e;
            color: #eee;
            text-align: center;
            letter-spacing: 4px;
            outline: none;
            -webkit-appearance: none;
        }

        input[type="password"]:focus {
            border-color: #667eea;
        }

        button {
            font-size: 18px;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 1px;
            -webkit-appearance: none;
        }

        button:active {
            transform: scale(0.98);
            opacity: 0.9;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Portrait Studio</h1>
        <p class="subtitle">Robot Drawing Experience</p>

        <form method="POST" action="/login">
            <input type="password" name="password" placeholder="Enter password" autofocus autocomplete="off">
            <button type="submit">Enter</button>
        </form>

        {% if error %}
        <p class="error">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
