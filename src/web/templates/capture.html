<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Portrait Studio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        html, body {
            height: 100%;
            overflow: hidden;
            background: #1a1a2e;
            color: #eee;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-user-select: none;
            user-select: none;
            -webkit-touch-callout: none;
        }

        /* ---- Screens ---- */
        .screen {
            position: absolute;
            inset: 0;
            display: none;
            flex-direction: column;
        }
        .screen.active {
            display: flex;
            height: 100%;
        }

        /* ---- Camera Screen ---- */
        #camera-screen { background: #000; }

        .camera-area {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: scaleX(-1);
        }

        .silhouette-guide {
            position: absolute;
            inset: 0;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .silhouette-guide svg {
            width: 65%;
            max-width: 320px;
            height: auto;
            opacity: 0.35;
        }

        .camera-error {
            position: absolute;
            inset: 0;
            display: none;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px;
            background: #1a1a2e;
        }

        .camera-error.show { display: flex; }

        .camera-error p {
            font-size: 1.1rem;
            color: #aaa;
            line-height: 1.6;
        }

        .camera-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 24px;
            z-index: 10;
        }

        .capture-btn {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            border: 4px solid #fff;
            background: transparent;
            cursor: pointer;
            position: relative;
            -webkit-appearance: none;
        }

        .capture-btn::after {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50%;
            background: #fff;
            transition: transform 0.1s;
        }

        .capture-btn:active::after { transform: scale(0.9); }

        #captured-preview {
            position: absolute;
            inset: 0;
            display: none;
            z-index: 5;
        }

        #captured-preview.show { display: block; }

        #captured-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .review-controls {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 16px 20px;
            padding-bottom: max(16px, env(safe-area-inset-bottom));
            background: rgba(0,0,0,0.7);
            display: none;
            gap: 12px;
            z-index: 10;
        }

        .review-controls.show { display: flex; }

        .btn {
            flex: 1;
            font-size: 16px;
            padding: 14px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            letter-spacing: 0.5px;
            -webkit-appearance: none;
        }

        .btn-secondary { background: #2a2a4a; color: #ccc; }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }

        .btn:disabled { opacity: 0.4; }

        .btn:active:not(:disabled) {
            transform: scale(0.98);
            opacity: 0.9;
        }

        /* ---- Status Screen ---- */
        #status-screen {
            background: #0d0d1a;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 40px 30px;
            position: relative;
            overflow: hidden;
        }

        .status-backdrop {
            position: absolute;
            inset: -40px;
            background-size: cover;
            background-position: center;
            filter: blur(40px) brightness(0.25) saturate(1.3);
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .status-backdrop.visible { opacity: 1; }

        .status-overlay {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at center,
                rgba(13,13,26,0.5) 0%,
                rgba(13,13,26,0.85) 70%,
                rgba(13,13,26,0.95) 100%);
        }

        .status-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 380px;
        }

        /* Phase steps */
        .phase-steps {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            margin-bottom: 52px;
        }

        .phase-step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.25;
            transition: opacity 0.6s ease;
        }

        .phase-step.active,
        .phase-step.done { opacity: 1; }

        .phase-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            border: 2px solid #555;
            background: transparent;
            transition: all 0.5s ease;
        }

        .phase-step.active .phase-dot {
            border-color: #667eea;
            background: #667eea;
            box-shadow: 0 0 16px rgba(102,126,234,0.4);
        }

        .phase-step.done .phase-dot {
            border-color: #667eea;
            background: #667eea;
        }

        .phase-step span {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #666;
            transition: color 0.5s ease;
        }

        .phase-step.active span,
        .phase-step.done span { color: #aaa; }

        .phase-connector {
            width: 56px;
            height: 2px;
            background: #222;
            margin: 4px 12px 0;
            position: relative;
            overflow: hidden;
            border-radius: 1px;
        }

        .phase-connector::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.6s ease;
        }

        .phase-connector.filled::after { transform: scaleX(1); }

        /* Circular progress */
        .circular-progress {
            width: 180px;
            height: 180px;
            margin: 0 auto 40px;
            position: relative;
        }

        .circular-progress > svg {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }

        .progress-bg {
            fill: none;
            stroke: rgba(255,255,255,0.04);
            stroke-width: 3;
        }

        .progress-ring {
            fill: none;
            stroke: url(#progressGradient);
            stroke-width: 3;
            stroke-linecap: round;
            stroke-dasharray: 326.73;
            stroke-dashoffset: 326.73;
            transition: stroke-dashoffset 0.8s ease;
        }

        .progress-center {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .progress-number {
            font-size: 2.4rem;
            font-weight: 200;
            color: #fff;
            font-variant-numeric: tabular-nums;
            line-height: 1;
            letter-spacing: -1px;
        }

        .progress-unit {
            font-size: 0.7rem;
            color: #667eea;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 6px;
        }

        /* Complete state */
        .complete-icon {
            display: none;
        }

        .complete-icon.show {
            display: block;
            animation: completePop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .complete-icon svg {
            width: 56px;
            height: 56px;
        }

        .complete-check-path {
            stroke-dasharray: 40;
            stroke-dashoffset: 40;
        }

        .complete-icon.show .complete-check-path {
            animation: drawCheck 0.4s 0.3s ease forwards;
        }

        @keyframes completePop {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes drawCheck {
            to { stroke-dashoffset: 0; }
        }

        .status-message {
            font-size: 1.1rem;
            font-weight: 300;
            color: rgba(255,255,255,0.8);
            letter-spacing: 0.5px;
            min-height: 28px;
            transition: opacity 0.3s ease;
            margin-bottom: 0;
        }

        .status-action {
            margin-top: 28px;
        }

        /* Connection indicator */
        .connection-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 6px;
            text-align: center;
            font-size: 0.75rem;
            z-index: 100;
            display: none;
        }

        .connection-bar.disconnected {
            display: block;
            background: #e74c3c;
            color: #fff;
        }

        .connection-bar.no-robot {
            display: block;
            background: #f39c12;
            color: #fff;
        }

        /* Countdown overlay */
        .countdown-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 8;
            pointer-events: none;
        }

        .countdown-number {
            font-size: 8rem;
            font-weight: 200;
            color: #fff;
            text-shadow: 0 0 40px rgba(0,0,0,0.6);
            animation: countdownPop 0.8s ease-out forwards;
        }

        @keyframes countdownPop {
            0% { transform: scale(1.6); opacity: 0; }
            20% { transform: scale(1); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: scale(0.8); opacity: 0; }
        }

        /* Logo */
        .logo {
            position: fixed;
            top: 30px;
            left: 30px;
            z-index: 50;
            pointer-events: none;
        }

        .logo img {
            height: 48px;
            width: auto;
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
    </div>

    <!-- Connection bar -->
    <div class="connection-bar" id="connectionBar"></div>

    <!-- Screen 1: Camera -->
    <div class="screen active" id="camera-screen">
        <div class="camera-area">
            <video id="camera-video" playsinline autoplay muted></video>

            <div class="silhouette-guide" id="silhouetteGuide">
                <svg viewBox="0 0 200 260" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="100" cy="80" rx="48" ry="58" stroke="white" stroke-width="2" stroke-dasharray="6 4"/>
                    <path d="M80 135 L80 155 M120 135 L120 155" stroke="white" stroke-width="2" stroke-dasharray="6 4"/>
                    <path d="M80 155 Q60 155 30 175 Q10 185 5 210 L5 260 M120 155 Q140 155 170 175 Q190 185 195 210 L195 260"
                          stroke="white" stroke-width="2" stroke-dasharray="6 4"/>
                </svg>
            </div>

            <div class="camera-error" id="cameraError">
                <p>Unable to access camera.<br>Please allow camera permissions and reload the page.</p>
            </div>

            <div class="countdown-overlay" id="countdownOverlay" style="display: none;"></div>

            <div id="captured-preview">
                <img id="preview-img" src="" alt="Captured photo">
            </div>

            <div class="camera-controls" id="captureControls">
                <button class="capture-btn" id="captureBtn" aria-label="Take photo"></button>
            </div>

            <div class="review-controls" id="reviewControls">
                <button class="btn btn-secondary" id="retakeBtn">Retake</button>
                <button class="btn btn-primary" id="submitBtn">Submit</button>
            </div>
        </div>
    </div>

    <!-- Screen 2: Status -->
    <div class="screen" id="status-screen">
        <div class="status-backdrop" id="statusBackdrop"></div>
        <div class="status-overlay"></div>

        <div class="status-content">
            <!-- Phase steps -->
            <div class="phase-steps">
                <div class="phase-step active" id="phaseSend">
                    <div class="phase-dot"></div>
                    <span>Send</span>
                </div>
                <div class="phase-connector" id="connector1"></div>
                <div class="phase-step" id="phaseGenerate">
                    <div class="phase-dot"></div>
                    <span>Generate</span>
                </div>
                <div class="phase-connector" id="connector2"></div>
                <div class="phase-step" id="phaseDraw">
                    <div class="phase-dot"></div>
                    <span>Draw</span>
                </div>
            </div>

            <!-- Circular progress -->
            <div class="circular-progress">
                <svg viewBox="0 0 120 120">
                    <defs>
                        <linearGradient id="progressGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" stop-color="#667eea"/>
                            <stop offset="100%" stop-color="#9b6dff"/>
                        </linearGradient>
                    </defs>
                    <circle class="progress-bg" cx="60" cy="60" r="52"/>
                    <circle class="progress-ring" cx="60" cy="60" r="52" id="progressRing"/>
                </svg>
                <div class="progress-center">
                    <div class="complete-icon" id="completeIcon">
                        <svg viewBox="0 0 56 56" fill="none">
                            <circle cx="28" cy="28" r="26" stroke="#667eea" stroke-width="2" opacity="0.3"/>
                            <path class="complete-check-path" d="M17 28 L24 35 L39 20"
                                  stroke="#667eea" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                        </svg>
                    </div>
                    <div id="progressCenter">
                        <div class="progress-number" id="progressNumber">0</div>
                        <div class="progress-unit">percent</div>
                    </div>
                </div>
            </div>

            <div class="status-message" id="statusMessage">Sending to robot...</div>

            <div class="status-action">
                <button class="btn btn-primary" id="newPhotoBtn" style="display: none;">Take Another Photo</button>
            </div>
        </div>
    </div>

    <!-- Hidden canvas for photo capture -->
    <canvas id="captureCanvas" style="display: none;"></canvas>

    <script>
        // --- State ---
        let currentScreen = 'camera-screen';
        const selectedStyle = 'simple';
        let capturedPhotoData = null;
        let cameraStream = null;
        let robotConnected = false;
        const RING_CIRCUMFERENCE = 2 * Math.PI * 52;

        // --- Elements ---
        const video = document.getElementById('camera-video');
        const captureBtn = document.getElementById('captureBtn');
        const captureControls = document.getElementById('captureControls');
        const reviewControls = document.getElementById('reviewControls');
        const captureCanvas = document.getElementById('captureCanvas');
        const previewEl = document.getElementById('captured-preview');
        const previewImg = document.getElementById('preview-img');
        const retakeBtn = document.getElementById('retakeBtn');
        const submitBtn = document.getElementById('submitBtn');
        const newPhotoBtn = document.getElementById('newPhotoBtn');
        const statusMessage = document.getElementById('statusMessage');
        const progressRing = document.getElementById('progressRing');
        const progressNumber = document.getElementById('progressNumber');
        const progressCenter = document.getElementById('progressCenter');
        const completeIcon = document.getElementById('completeIcon');
        const connectionBar = document.getElementById('connectionBar');
        const statusBackdrop = document.getElementById('statusBackdrop');

        const phases = {
            send: document.getElementById('phaseSend'),
            generate: document.getElementById('phaseGenerate'),
            draw: document.getElementById('phaseDraw'),
        };
        const connectors = [
            document.getElementById('connector1'),
            document.getElementById('connector2'),
        ];

        // --- Screen management ---
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
            currentScreen = screenId;
        }

        // --- Progress ring ---
        function setProgress(percent) {
            const offset = RING_CIRCUMFERENCE - (percent / 100) * RING_CIRCUMFERENCE;
            progressRing.style.strokeDashoffset = offset;
            progressNumber.textContent = Math.round(percent);
        }

        // --- Phase management ---
        function setPhase(phase) {
            Object.values(phases).forEach(el => el.classList.remove('active', 'done'));
            connectors.forEach(c => c.classList.remove('filled'));

            if (phase === 'send' || phase === 'queued') {
                phases.send.classList.add('active');
            } else if (phase === 'processing') {
                phases.send.classList.add('done');
                connectors[0].classList.add('filled');
                phases.generate.classList.add('active');
            } else if (phase === 'drawing') {
                phases.send.classList.add('done');
                phases.generate.classList.add('done');
                connectors[0].classList.add('filled');
                connectors[1].classList.add('filled');
                phases.draw.classList.add('active');
            } else if (phase === 'complete') {
                phases.send.classList.add('done');
                phases.generate.classList.add('done');
                phases.draw.classList.add('done');
                connectors[0].classList.add('filled');
                connectors[1].classList.add('filled');
            }
        }

        function resetStatusScreen() {
            setProgress(0);
            setPhase('send');
            progressCenter.style.display = '';
            completeIcon.classList.remove('show');
            newPhotoBtn.style.display = 'none';
            statusBackdrop.classList.remove('visible');
            statusMessage.textContent = 'Sending to robot...';
        }

        // --- Camera ---
        async function startCamera() {
            try {
                const constraints = {
                    video: {
                        facingMode: 'user',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };

                cameraStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = cameraStream;
                await video.play();
                document.getElementById('cameraError').classList.remove('show');
            } catch (err) {
                console.error('Camera error:', err);
                document.getElementById('cameraError').classList.add('show');
            }
        }

        let countdownActive = false;

        function capturePhoto() {
            if (!cameraStream || countdownActive) return;
            countdownActive = true;
            captureBtn.style.pointerEvents = 'none';
            captureBtn.style.opacity = '0.4';

            const overlay = document.getElementById('countdownOverlay');
            let count = 3;

            function tick() {
                overlay.style.display = 'flex';
                overlay.innerHTML = `<div class="countdown-number">${count}</div>`;

                if (count > 1) {
                    count--;
                    setTimeout(tick, 900);
                } else {
                    setTimeout(() => {
                        overlay.style.display = 'none';
                        overlay.innerHTML = '';
                        snapPhoto();
                        countdownActive = false;
                        captureBtn.style.pointerEvents = '';
                        captureBtn.style.opacity = '';
                    }, 900);
                }
            }

            tick();
        }

        function snapPhoto() {
            const track = cameraStream.getVideoTracks()[0];
            const settings = track.getSettings();
            const w = settings.width || video.videoWidth;
            const h = settings.height || video.videoHeight;

            const maxDim = 1024;
            let cw = w, ch = h;
            if (w > h && w > maxDim) { cw = maxDim; ch = Math.round(h * maxDim / w); }
            else if (h > maxDim) { ch = maxDim; cw = Math.round(w * maxDim / h); }

            captureCanvas.width = cw;
            captureCanvas.height = ch;
            const ctx = captureCanvas.getContext('2d');

            ctx.save();
            ctx.translate(cw, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, cw, ch);
            ctx.restore();

            capturedPhotoData = captureCanvas.toDataURL('image/jpeg', 0.85);

            previewImg.src = capturedPhotoData;
            previewEl.classList.add('show');
            captureControls.style.display = 'none';
            reviewControls.classList.add('show');
        }

        function retakePhoto() {
            capturedPhotoData = null;
            previewEl.classList.remove('show');
            reviewControls.classList.remove('show');
            captureControls.style.display = 'flex';
        }

        // --- Submission ---
        function submitPhoto() {
            if (!capturedPhotoData) return;

            resetStatusScreen();

            // Set captured photo as blurred backdrop
            statusBackdrop.style.backgroundImage = `url(${capturedPhotoData})`;
            requestAnimationFrame(() => statusBackdrop.classList.add('visible'));

            showScreen('status-screen');

            socket.emit('submit_photo', {
                photo: capturedPhotoData,
                style: selectedStyle
            });
        }

        function resetForNewPhoto() {
            capturedPhotoData = null;
            previewEl.classList.remove('show');
            reviewControls.classList.remove('show');
            captureControls.style.display = 'flex';
            showScreen('camera-screen');
        }

        // --- SocketIO ---
        const socket = io('/capture');

        socket.on('connect', () => {
            connectionBar.className = 'connection-bar';
            connectionBar.textContent = '';
        });

        socket.on('disconnect', () => {
            connectionBar.className = 'connection-bar disconnected';
            connectionBar.textContent = 'Connection lost - reconnecting...';
        });

        socket.on('state', (data) => {
            robotConnected = data.robot_connected;
            updateConnectionUI();

            if (data.status !== 'idle' && currentScreen === 'camera-screen') {
                resetStatusScreen();
                showScreen('status-screen');
                statusMessage.textContent = data.message || 'Processing...';
                if (data.percent > 0) setProgress(data.percent);
                setPhase(data.status);
            }
        });

        socket.on('status', (data) => {
            if (currentScreen !== 'status-screen') {
                resetStatusScreen();
                showScreen('status-screen');
            }

            statusMessage.textContent = data.message || 'Processing...';
            setPhase(data.status);

            if (data.percent > 0) setProgress(data.percent);

            if (data.status === 'complete') {
                setProgress(100);
                setPhase('complete');
                progressCenter.style.display = 'none';
                completeIcon.classList.add('show');
                statusMessage.textContent = 'Portrait complete!';

                setTimeout(() => {
                    if (currentScreen === 'status-screen') {
                        resetForNewPhoto();
                    }
                }, 5000);
            }
        });

        socket.on('error', (data) => {
            if (currentScreen === 'status-screen') {
                statusMessage.textContent = data.message || 'An error occurred';
                newPhotoBtn.style.display = 'inline-block';
            } else {
                alert(data.message || 'An error occurred');
            }
        });

        function updateConnectionUI() {
            if (!robotConnected) {
                connectionBar.className = 'connection-bar no-robot';
                connectionBar.textContent = 'Robot is offline';
                submitBtn.disabled = true;
            } else {
                connectionBar.className = 'connection-bar';
                connectionBar.textContent = '';
                submitBtn.disabled = false;
            }
        }

        // --- Event Listeners ---
        captureBtn.addEventListener('click', capturePhoto);
        retakeBtn.addEventListener('click', retakePhoto);
        submitBtn.addEventListener('click', submitPhoto);
        newPhotoBtn.addEventListener('click', resetForNewPhoto);

        // --- Init ---
        startCamera();
    </script>
</body>
</html>
